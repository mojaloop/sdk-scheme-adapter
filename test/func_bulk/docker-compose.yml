networks:
  mojaloop-net:
    name: mojaloop-net

services:

  redis:
    networks:
        - mojaloop-net
    image: "redis:5.0.4-alpine"
    cap_add:
      - NET_ADMIN
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD" ,"sh", "-c", "redis-cli","ping"]
      timeout: 20s
      retries: 10
      start_period: 40s
      interval: 30s

  ttksim1-sdk-api-svc:
    extends:
      file: common-sdk.yml
      service: api-svc
    networks:
      - mojaloop-net
    env_file: ./config/sdk-ttksim1/api-svc.env
    command: yarn workspace @mojaloop/sdk-scheme-adapter-api-svc run start:debug
    ports:
      - "14000:4000"
      - "14001:4001"
      - "14002:4002"
      - "19221:9229"
    depends_on:
      redis:
        condition: service_started
      init-kafka:
        condition: service_completed_successfully

  ttksim1-sdk-outbound-command-event-handler:
    extends:
      file: common-sdk.yml
      service: outbound-command-event-handler
    env_file: ./config/sdk-ttksim1/outbound-command-event-handler.env
    command: yarn workspace @mojaloop/sdk-scheme-adapter-outbound-command-event-handler run start:debug
    ports:
      - "18000:8000"
      - "19222:9229"
    networks:
      - mojaloop-net
    depends_on:
      redis:
        condition: service_started
      init-kafka:
        condition: service_completed_successfully
    profiles:
      - bulk

  ttksim1-sdk-outbound-domain-event-handler:
    extends:
      file: common-sdk.yml
      service: outbound-domain-event-handler
    env_file: ./config/sdk-ttksim1/outbound-domain-event-handler.env
    command: yarn workspace @mojaloop/sdk-scheme-adapter-outbound-domain-event-handler run start:debug
    ports:
      - "18001:8000"
      - "19223:9229"
    networks:
      - mojaloop-net
    depends_on:
      redis:
        condition: service_started
      init-kafka:
        condition: service_completed_successfully
    profiles:
      - bulk

  ttksim2-sdk-api-svc:
    extends:
      file: common-sdk.yml
      service: api-svc
    env_file: ./config/sdk-ttksim2/api-svc.env
    networks:
      - mojaloop-net
    ports:
      - "24000:4000"
      - "24001:4001"
      - "24002:4002"
    depends_on:
      - redis

  ttksim3-sdk-api-svc:
