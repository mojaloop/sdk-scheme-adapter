      - mojaloop-net
    ports:
      - "44000:4000"
      - "44001:4001"
      - "44002:4002"
    depends_on:
      - redis


  ttk-ttksim1:
    networks:
        - mojaloop-net
    image: mojaloop/ml-testing-toolkit:v17.3.0-snapshot.1
    container_name: ttk-ttksim1
    user: root
    volumes:
      - "./config/ttk-ttksim1/spec_files:/opt/app/spec_files"
      - "./config/ttk-ttksim1/environments:/opt/app/examples/environments"
    ports:
      - "14040:4040"
      - "15050:5050"
    environment:
      - AUTH_ENABLED=FALSE
    command: npm start
    healthcheck:
      test: ["CMD-SHELL", "nc localhost 4040"]
      interval: 5s
      timeout: 10s
      retries: 3

  ttk-ttksim1-ui:
    image: mojaloop/ml-testing-toolkit-ui:v15.5.0
    ports:
      - "16060:6060"
    networks:
      - mojaloop-net
    environment:
      - API_BASE_URL=http://localhost:15050
      - AUTH_ENABLED=FALSE
    command:
      - sh
      - /usr/share/nginx/start.sh
    profiles:
      - debug

